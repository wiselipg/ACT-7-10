<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.write Calculator</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Enter the first number:"));
        var num2 = parseInt(prompt("Enter the second number:"));
        var operation = prompt("Enter operation (add, subtract, multiply, divide):");
        
        var result;
        
        switch(operation) {
            case 'add':
                result = num1 + num2;
                document.write(num1 + " + " + num2 + " = " + result);
                break;
            case 'subtract':
                result = num1 - num2;
                document.write(num1 + " - " + num2 + " = " + result);
                break;
            case 'multiply':
                result = num1 * num2;
                document.write(num1 + " * " + num2 + " = " + result);
                break;
            case 'divide':
                if(num2 != 0) {
                    result = num1 / num2;
                    document.write(num1 + " / " + num2 + " = " + result);
                } else {
                    document.write("Error: Division by zero is not allowed.");
                }
                break;
            default:
                document.write("Error: Invalid operation.");
        }
        </script>
</body>
</html>
